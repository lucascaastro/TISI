<!DOCTYPE html>
<html>
  <head>
    <!DOCTYPE html>
    <html>
      <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Website CSS style -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

      <meta charset="utf-8">
    <title>Minhas Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
      <style media="screen">
      @import url(http://fonts.googleapis.com/css?family=Roboto);
      .body,.html{
        height: 100%;
        background-repeat: no-repeat;
        background-color: white;
        font-family: roboto;
      }
      .panel-title{
        font-size:30px;
      }
      </style>
      <script src="lib/angular-ui-router.js"></script>
  </head>
  <body>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title ">Minhas Tarefas</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create glyphicon glyphicon-plus"> Tarefas</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tarefa</th>
						<th><em class="fa fa-cog"></em></th>
                        </th>
                    </tr>
                  </thead>
                  <tbody>
                        <tr>
                            <td></td>
                            <td></td>
							<td align="center">
							  <a class="btn btn-primary btn-create glyphicon glyphicon-plus" onclick="abrefecha('subTarefas');"></em></a>
                              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td>
                          </td>
                        </tr>
                   </tbody>
		          </table>
		       <div id="subTarefas" style="display:none;">
				<table class="table"> <!-- tabela -->
				<tr> <!-- table row (nova linha)--> 
					<!-- table header (célula de cabeçalho)-->
					<th> Descricão </th> 
				</tr>
				<tr ng-repeat="projeto in Projetos">
					<td> {{projeto.descricao}} </td> 
					<td> 
						<a href="#" ng-click="removerProjeto(projeto.id_projeto)"> Remover </a> 
						||
						<a href="#" ng-click="preparaAtualizarProjeto(projeto.id_projeto)"> Atualizar </a> 
					</td>
				</tr>
			</table>
			<h2> Informações das Sub-Tarefas</h2>
			<br/>Descricão <input type="text" class="form-control" ng-model="projeto.descricao"/>	
			<br/>
			<button type="button" class="btn btn-primary" ng-click="inserir()"> Inserir </button>
			<button type="button" class="btn btn-primary" ng-click="atualizar()"> Atualizar </button>
				</div>	   
			 
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4"></div>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div></div></div>
  <script>
 
			function abrefecha(obj){
			var el = document.getElementById(obj);
			  if(el.style.display != "block"){
			      el.style.display = "block";
			    }
				else{
			     el.style.display = "none";
          		}
			}
		</script>
  </body>
</html>
